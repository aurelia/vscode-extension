<div class="container page">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12">
      <h1 class="text-xs-center ${dirty}">Your Settings</h1>
      ${dirty}

      <form submit.trigger="$event.preventDefault()">
        <fieldset>
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Email"
              value.bind="local.email"
              autocomplete="email"
              disabled.bind="busy && asht"
              name="email"
            />
          </fieldset>
          <button
            class="btn btn-lg btn-primary pull-xs-right"
            click.delegate="update()"
            disabled.bind="busy || !dirty"
            data-e2e="updateBtn"
          >
            Update Settings
          </button>
        </fieldset>
      </form>

      <hr />
      <button class="btn btn-outline-danger" click.delegate="logout()">
        Or click here to logout.
      </button>
    </div>
  </div>
</div>
